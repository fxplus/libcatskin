######################################################################
#
# These are user defined properties to configure map search
#
# Contents
# ========
# Button to configure map search if present
# Map Limits for configuring the following:
#     Classfication
#        Map Class Classification
#        Map Release Classification
#        Map Type Classification
#     Control Elements
#     Map Date
#        Date Type
#     Projection limit
#     Range
#     Scale denominator
# Foot Print -- Map size configuration
# Format Type -- Map element configuration
# Radius -- unit for range search
# Coordinate group
#
# Specific page configuration
#   Buttons to navigate each page and set limits
#   Corridor Search
#   Polygon Search
#   Radius Search
#   Range Search
#   Rectangle Search
#
# Important note:
# To be able to support accessibility, a default option from a dropdown
# list is always selected.
# This default element is "none" and has no effect when it is selected.
# A patron can select different options other than the default option.
#
# An administrator can desire how the drop down is ordered by
# assigning a number to the order attribute of the property.
# The default is the none option always has order 1
#
######################################################################

