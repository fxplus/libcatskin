# The Search Code must be one of the codes listed on either the Search
#  Definitions, Composite Definitions, or Keyword Searches dialogs (in the
#  Voyager System Administration module). In addition to the search codes on
#  those dialogs, you may use the codes FT (Full-Text Keyword Search) and CMD
#  or BT (Command Search.)
#
# To add a search code, do the following:
# 1. create a key that defines the index variable for the subsequent steps (e.g.
#     page.search.basic.search.titleKeyAnd= )
# 2. create a .code key, using the index variable from #1, whose value is the
#     search index code from Sysadmin.
# 3. create a .order key, using the index variable from #1, whose value
#     determines in what order the index displays in the selection list.
# 4. create a .display key, using the index variable from #1, whose value
#     determines the display text.
#
# To modify search codes, you may use the following:
#
# ? Enter a plus (+) sign after the Search Code. This will turn that particular
# search into a Browse search. For example, entering AUTH+ would specify
# an Author Browse search type.
#
# ? Enter an asterisk (*) after the Search Code. This will cause that search to
# be performed with Relevance. For example, entering CMD* will indicate a
# Command Search with Relevance search type.
#
# ? Enter a caret (^) after an index code (such as GKEY, SKEY, TKEY, JKEY,
# etc.) to insert an AND operator between the strings in a search. An asterisk
# may be placed after this symbol to add relevance to the search.
#
# ? Enter a pipe (|) after an index code (such as GKEY, SKEY, TKEY, JKEY,
# etc.) to insert an OR operator between the strings in a search. An asterisk
# may be placed after this symbol to add relevance to the search.
#
# ? Enter an at (@) sign following a headings search code (such as SUBJ) to
#  make the headings search a headings keyword search. Do not combine other
#  search type modifiers (+ or *) with the Headings Keyword modifier (@).
# Headings keyword searches use an implied AND operator unless quotation
#  marks specify a phrase, or other Boolean operators are supplied by the searcher.
#
