# Limit To
# ========
#==============================================================================#
# To specify a default quick limit on the Basic Search page, list its name in  \
#  the page.search.limitTo option.
# If there is no default quick limit on the Basic Search page, type "none."
# NOTE: these limits are used in the post search Filter functionality as well.
#
# Valid Limit Types:
#  LANG   Language
#  MEDI   Medium (or Format)
#  PLAC   Place
#  STAT   Status
#  TYPE   Item Type
#  DATE   Date
#  LOCA   Location
#
# The possible values for LANG, MEDI, PLAC, STAT, and TYPE are listed in
#  limits.xml. ("MEDI" is called "Format" in limits.xml.) The list of Location
#  limits (LOCA) is set up in the System Administration module through Location
#  Limit Groups.  For DATE values, enter the years between which to search,
#  separated by a hyphen. To indicate a date before or after which you want
#  results, enter -<date> or <date>- to specify "up to" or "after." The <date>
#  must be in four-digit format: <YYYY>.
#
# For example:
# 1=DATE=1990-2000
# (between 1990 and 2000)
# or
# 1=DATE=-1990
# (before 1990)
#
# To add a quick limit/post-search filter, do the following:
#  1. create a key that defines the index variable for the subsequent steps (e.g. page.search.limitTo.2006AndAfter= )
#  2. create a .limit key, using the index variable from #1, whose value is the limit type and limit
#     value (see below).
#  3. create a .order key, using the index variable from #1, whose value determines in what order the
#     index displays in the selection list and filter list.
#  4. create a .text key, using the index variable from #1, whose value determines the display text for the selection option and filter box.
#
# To set up multiple limits to be associated with one quick limit drop-down option, use a vertical bar between the valid limit types.
# For example:
# page.search.limitTo.text.limit=LANG=ENG|MEDI=v
#
