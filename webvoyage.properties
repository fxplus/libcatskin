#
# Connections
# ===========
# This section contains customizations for remote database connections.
#==============================================================================#
#
# To create one or more groups of remote database connections, do the following:
# 1. Create an empty numbered group variable.
# 2. Provide a name for the group.
# 3. Add the database code (from Sysadmin) of a database to be included in the \
#     group.
# NOTE: the database code must be included in the variable name, on the left   \
#        side of the equals sign, as well as the right.
# 4. Add the database name that will display in WebVoyage.
# 5. Add the config properties file name that will control how record details  \
#     from this database are displayed.
#      Voyager bibliographic databases (vbib)
#      Voyager citation databases (vcit)
#      Z39.50 bibliographic databases (zbib)
#      Z39.50 citation databases j(zcit)
# 6. Specify the order in which the database appears within the group.
# 7. Repeat steps 3 - 6 for each database that belongs to the group.
#
# NOTE: If you define the same database in multiple groups then use the same   \
#        database name in each group.
#
# Example:
# connect.db.group1=
# connect.db.group1.name=Academic Libraries
# connect.db.group1.VOY.dbCode=VOY
# connect.db.group1.VOY.name=Voyager University
# connect.db.group1.VOY.config=holdingsInfo.vbib.properties
# connect.db.group1.VOY.order=1
# connect.db.group1.APH.dbCode=APH
# connect.db.group1.APH.name=Aleph University
# connect.db.group1.APH.config=holdingsInfo.zbib.properties
# connect.db.group1.APH.order=2
#
#==============================================================================#
# The following lines are required to give the local database a name
# before any other database may be selected.
# Note that LOCAL database code "LOCAL" must be in capital letters.
#==============================================================================#
