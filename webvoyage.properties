#
# Custom Property File
# ====================
# This file contains customizable properties, which will control displayed
# text and behavior.
#
# The properties are name/value pairs.
#
# The name is unique and it is all characters delimited by dot (".").
# Each section is a part of the property hierarchy similar to the ini
# file, but the ini file describes the hierarchy in many text blocks instead of
# combining them on a single line.
#
# This file is organized in sections.
# Options
#     These properties will control system behavior.
# Connections
#      These properties customize database connections
#
# Page Customizations
#     These properties will customize individual pages.
#       Page Header
#       Page Footer
#       Quick Search Bar
#       Log In
#       Searching attributes
#       Search Pages
#         Basic
#         Advanced
#         Subject
#         Author
#         Course Reserve
#         Geospatial add-on inserted here.
#       Search Results pages
#       common results elements
#       jump bar
#       save selected messages
#       Search Status
#       Search History
#       Select Database
#       My Account Pages
#         My Account
#         Edit preferences
#         Personal info
#         Change Pin
#         My Searches pages
#         My List Pages
#       Patron Requests Pages
#       Email
#==============================================================================#

#==============================================================================#
#
# Options
# ========
# This section contains options that may be set to configure the behavior
# of the WebVoyage system.
#==============================================================================#
#==============================================================================#
# Which page should the system return to on logout?
#==============================================================================#
option.startPage=searchBasic?sk=tomskin
#==============================================================================#
# What page or URL should the system go to in response to the exit.do action?
# This can be a WebVoyage page, such as searchBasic, or an external URL
#==============================================================================#
option.exitURL=/timeout.html?sk=tomskin
#/index.html
#==============================================================================#
# Should WebVoyage display a quick search page element?
# If Y, WebVoyage displays a quick search page element
# If N, WebVoyage doesn't display a quick search page element
#==============================================================================#
option.useQuickSearch=Y
#==============================================================================#
# Should WebVoyage display a geospatial search tab,
# and are geospatial indexes permitted in advanced search?
# If Y, WebVoyage permits geospatial searches
# If N, WebVoyage doesn't permit geospatial searches
# NOTE: Geospatial Searching is an add-on product that must be enabled in the  \
#       database.
#==============================================================================#
option.geospatialSearch=N
#==============================================================================#
# Should WebVoyage users enter a PIN when logging in?
# If Y, supply a default PIN for patrons that do not yet have PINs in their    \
#  records. PINs can be 4 - 12 characters, and are case sensitive.
#==============================================================================#
option.usePIN=N
option.defaultPIN=
#==============================================================================#
# Should WebVoyage users be presented the "brief" logon form when logging in?
# The brief login page is primarily applicable to UB and/or clustered          \
#  environments.
# If Y, WebVoyage displays the brief logon form
# If N, WebVoyage displays the standard logon form
#==============================================================================#
option.useBriefLogon=N
#==============================================================================#
# Should WebVoyage users use an external authentication system when logging in?
# If Y, WebVoyage uses the external authentication system as configured below
# If N, WebVoyage displays the native logon form
#==============================================================================#
option.extAuthSystemEnabled=Y
#==============================================================================#
# URL to the external authentication system
#==============================================================================#
option.extAuthSystemURL=https://voyager.falmouth.ac.uk/vwebv/secure/VoyagerLogin.cgi?sk=tomskin
#==============================================================================#
# Should WebVoyage bypass the logon form if using an external authentication   \
#  system?
#==============================================================================#
option.extAuthBypassLoginScreen=Y
#==============================================================================#
# Option to display the "Save Search" link
#==============================================================================#
option.saveSearch=Y
#==============================================================================#
# Option to display the "Save Search as Alert" link
# NOTE: "Save Search" functionality must be enabled for "Save Search as Alert" \
#  to work.
#==============================================================================#
option.SDI=Y
#==============================================================================#
# Option to enable "My List" functionality
#==============================================================================#
option.saveRecords=Y
#==============================================================================#
# Option to enable bibliographic record linking on holdings page
# when the related record is available for the bib ID
#==============================================================================#
option.loadRelatedRecords=Y
#==============================================================================#
# Option to display paired bib tags (880 tags) on holdings page
#==============================================================================#
option.link880s=N
#==============================================================================#
# Option to display request groups ("Any copy at")on hold and recall request forms
#==============================================================================#
option.displayRequestGroups=Y
#==============================================================================#
# Option to retain last used basic search code
#==============================================================================#
option.retainLastSearchCode=Y

#==========================================
# Option to activate (True) or deactivate (False) thumbnail
# Default is deactivate thumbnail
#==========================================
option.thumbnail.activate=False

#==========================================
# SMS number
# Change the Option.SMS to Y to allow patrons to enter an SMS (cell phone) number through
# WebVoyage. Patrons who provide an SMS number are allowing the library to send selected
# circ and media notices via SMS message (text message), as long as the library has configured
# such messages to be sent
#==========================================
option.SMS=N

#==============================
# Date time conversion format -- the format must be Java program recognizable
# Authoritative resource:                                                      \
#  http://java.sun.com/j2se/1.5.0/docs/api/java/text/SimpleDateFormat.html
# The month is MM, the minute is mm
#==============================================================================#
date.format.short=dd-MM-yyyy
date.format.long=dd-MM-yyyy hh:mm:ss
# date.format.short=dd-MM-yyyy
# date.format.long=dd-MM-yyyy hh:mm:ss
time.format=HH:mm:ss
#==============================================================================#
# Money conversion format - scale is the # of digits after the decimal point
#==============================================================================#
money.format.scale=2
#==============================================================================#
# Timeout configuration.
#==============================================================================#
# How many minutes before an idle WebVoyage session times out?
# Must be less than Tomcat's session timeout, defined in web.xml.
timeout.time=5
# How many minutes before timeout should the user be warned? Should be less    \
#  than the timeout.time value.
timeout.grace=2
# Where do we go when a session times out?
timeout.page=exit.do
#==============================================================================#
#
# End of Options
# ==============
